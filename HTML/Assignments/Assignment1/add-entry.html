<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income or Expense</title>
</head>
<body>
    <center>
        <header>
            <h1>Add New Income or Expense</h1>
            <nav>
                <b><a href="index.html">Home</a></b>
            </nav>
        </header>
        <hr>
        <section>
            <h2>Enter Transaction Details</h2>
            <form action="index.html">
                <label for="amount">Amount:</label><br>
                <input type="number" id="amount" name="amount" required><br><br>

                <label for="category">Category:</label><br>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Housing">Housing</option>
                    <option value="Salary">Salary</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Savings">Savings</option>
                </select><br><br>

                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <label>Type:</label><br>
                <input type="radio" id="income" name="type" value="Income" required>
                <label for="income">Income</label><br>
                <input type="radio" id="expense" name="type" value="Expense" required>
                <label for="expense">Expense</label><br><br>

                <input type="submit" value="Add Entry">
            </form>
        </section><br>
        <hr>
        <footer>
            <p>Personal Budget Tracker - Version 1.0</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
        </footer>
    </center>
</body>
</html>
